<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ESL Class Timer</title>
<style>
:root {
  --red:#c4161c;
  --orange:#ff6600;
  --blue:#003a8f;
  --light:#f5f7fa;
}
body {
  margin:0;
  padding:1rem;
  font-family:system-ui,sans-serif;
  background:var(--light);
}
header {
  text-align:center;
  margin-bottom:1rem;
}
h1{color:var(--red); margin:0.3rem 0; font-size:2rem;}
#branch{color:var(--blue); font-weight:600;}

.container {
  display:flex;
  gap:1rem;
  flex-wrap:wrap;
}
.panel {
  background:white;
  border-radius:12px;
  padding:1rem;
  flex:1;
  min-width:280px;
  border-top:5px solid var(--red);
}

#timer{
  font-size:4rem;
  color:var(--blue);
  margin:0.5rem 0;
}
#activityTitle{font-size:2rem; font-weight:600; margin:0.3rem 0;}
#activityNote{font-size:1rem; margin-bottom:0.5rem; width:100%; padding:0.3rem;}

.warning{
  color:var(--red);
  animation:blink 1s infinite;
}

.alert5min{
  color:var(--orange);
  animation:blink 1s infinite;
}

@keyframes blink{
  50%{opacity:0;}
}

button{
  margin:0.2rem 0;
  padding:0.5rem;
  font-size:1rem;
  border:none;
  border-radius:8px;
  background:var(--blue);
  color:white;
  cursor:pointer;
}

button.red{background:var(--red);}
button.small{width:30px; padding:0.2rem;}

.activity{
  display:flex;
  gap:0.3rem;
  margin-bottom:0.4rem;
  padding:0.2rem;
  border-radius:6px;
  background:#e3f1ff;
  align-items:center;
}

.activity input[type="text"]{flex:2; font-size:1rem; padding:0.2rem;}
.activity input[type="number"]{width:50px; font-size:1rem; padding:0.2rem;}

.break{background:#ffe5e5;}

.progress{
  height:20px;
  background:#ddd;
  border-radius:10px;
  overflow:hidden;
}
.bar{
  height:100%;
  background:var(--blue);
  width:100%;
}
