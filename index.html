<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ESL Class Timer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --red:#c4161c;
  --blue:#003a8f;
  --orange:#ff8800;
  --light:#f5f7fa;
}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:var(--light);
}

header{
  background:white;
  text-align:center;
  padding:0.6rem;
  border-bottom:3px solid var(--red);
}

h1{margin:0;color:var(--red);}
#branch{color:var(--blue);font-weight:600;}

.main{
  display:flex;
  flex-direction:column;
  gap:0.8rem;
  padding:0.8rem;
}

.panel{
  background:white;
  border-radius:14px;
  padding:1rem;
}

/* ACTIVITIES */
.activities{
  display:flex;
  flex-direction:column;
  gap:0.5rem;
  max-height:320px;
  overflow-y:auto;
}

.activity{
  background:#e3f1ff;
  border-radius:8px;
  padding:0.4rem;
  display:flex;
  flex-direction:column;
  gap:0.3rem;
}

.activity.break{background:#ffe5e5;}

.activity input{
  font-size:1.1rem;
  padding:0.4rem;
}

.delete{
  background:var(--blue);
  color:white;
  border:none;
  border-radius:6px;
  padding:0.4rem;
  font-size:1rem;
  align-self:flex-end;
}

/* TIMER */
#title{
  font-size:2.6rem;
  text-align:center;
  font-weight:700;
}

#note{
  text-align:center;
  min-height:40px;
}

#time{
  font-size:4.8rem;
  text-align:center;
  color:var(--blue);
}

.critical{color:var(--red);}

.progress{
  height:22px;
  background:#ddd;
  border-radius:12px;
  overflow:hidden;
}

.bar{
  height:100%;
  width:100%;
  background:var(--blue);
}

.bar.critical{background:var(--red);}

/* BUTTONS */
.btn{
  font-size:1.6rem;
  padding:0.9rem;
  border:none;
  border-radius:10px;
  width:100%;
}

.start{background:var(--blue);color:white;}
.pause{background:var(--red);color:white;}
.next{background:var(--blue);color:white;}

.smallBtn{
  font-size:1.1rem;
  padding:0.6rem;
  margin-top:0.4rem;
  width:100%;
  background:var(--blue);
  color:white;
  border:none;
  border-radius:8px;
}

/* TRANSITION */
.transition{
  animation:flash 0.8s ease;
}

@keyframes flash{
  from{background:var(--orange);}
  to{background:white;}
}

@media(min-width:768px){
  .main{flex-direction:row;}
  .panel{flex:1;}
  #time{font-size:6rem;}
}
</style>
</head>

<body>

<header>
  <h1>ESL Class Timer</h1>
  <div id="branch">VUS Hoa Binh Campus</div>
</header>

<div class="main">

<!-- LEFT PANEL -->
<div class="panel">
  <button class="smallBtn" onclick="loadTemplate(90)">90-minute class</button>
  <button class="smallBtn" onclick="loadTemplate(120)">120-minute class</button>

  <div class="activities" id="activities"></div>

  <button class="smallBtn" onclick="addActivity()">âž• Add Activity</button>
  <button class="smallBtn" onclick="addBreak()">â˜• Break</button>

  <input id="lessonName" placeholder="Lesson nameâ€¦" style="margin-top:0.6rem;padding:0.5rem;font-size:1.1rem;width:100%;border-radius:8px;border:1px solid #ccc">

  <button class="smallBtn" onclick="saveLesson()">ðŸ’¾ Save Lesson</button>

  <div id="savedLessons"></div>
</div>

<!-- RIGHT PANEL -->
<div class="panel">
  <div id="title">Ready</div>
  <div id="note"></div>
  <div id="time">00:00</div>

  <div class="progress"><div class="bar" id="bar"></div></div>

  <button class="btn start" onclick="start()">START</button>
  <button class="btn pause" onclick="pause()">PAUSE</button>
  <button class="btn next" onclick="next()">NEXT</button>
  <button class="btn next" onclick="toggleFullScreen()">FULL SCREEN</button>
</div>

</div>

<script>
/* SOUND */
function playDing(n=1){
  const ctx=new (window.AudioContext||window.webkitAudioContext)();
  let t=ctx.currentTime;
  for(let i=0;i<n;i++){
    const o=ctx.createOscillator(), g=ctx.createGain();
    o.frequency.value=880;
    g.gain.setValueAtTime(0.001,t);
    g.gain.exponentialRampToValueAtTime(0.3,t+0.02);
    g.gain.exponentialRampToValueAtTime(0.001,t+0.4);
    o.connect(g); g.connect(ctx.destination);
    o.start(t); o.stop(t+0.45);
    t+=0.5;
  }
}

/* STATE */
let activities=[], idx=0, remain=0, total=0, loop=null;

const list=activitiesEl=document.getElementById("activities");
const title=document.getElementById("title");
const note=document.getElementById("note");
const time=document.getElementById("time");
const bar=document.getElementById("bar");

/* RENDER */
function render(){
  list.innerHTML="";
  activities.forEach((a,i)=>{
    const d=document.createElement("div");
    d.className="activity"+(a.break?" break":"");
    d.innerHTML=`
      <input value="${a.name}">
      <input type="number" min="5" value="${a.min}">
      <input placeholder="Noteâ€¦" value="${a.note||""}">
      <button class="delete">âœ–</button>
    `;
    const inp=d.querySelectorAll("input");
    inp[0].oninput=e=>a.name=e.target.value;
    inp[1].oninput=e=>a.min=+e.target.value;
    inp[2].oninput=e=>a.note=e.target.value;
    d.querySelector("button").onclick=()=>{activities.splice(i,1);render();}
    if(i===idx)d.style.border="2px solid var(--blue)";
    list.appendChild(d);
  });
}

/* TIMER */
function update(){
  const m=Math.floor(remain/60);
  const s=remain%60;
  time.textContent=`${m}:${s.toString().padStart(2,"0")}`;
  bar.style.width=`${remain/total*100}%`;
  time.className=remain<=120?"critical":"";
  bar.className=remain<=120?"bar critical":"bar";
}

function start(){
  if(loop||!activities[idx])return;
  const a=activities[idx];
  title.textContent=a.name;
  note.textContent=a.note||"";
  remain=a.min*60; total=remain;
  title.classList.add("transition");
  update();

  loop=setInterval(()=>{
    remain--; update();
    if(remain<=0){
      clearInterval(loop); loop=null;
      title.textContent="Next activityâ€¦";
      title.style.color="var(--orange)";
      playDing(2);
      setTimeout(()=>{
        title.style.color="var(--blue)";
        idx++;
        activities[idx]?start():title.textContent="Class finished ðŸŽ‰";
      },1200);
    }
  },1000);
}

function pause(){clearInterval(loop);loop=null;}
function next(){pause();idx++;activities[idx]?start():title.textContent="Class finished ðŸŽ‰";}

/* ACTIVITY */
function addActivity(){activities.push({name:"New Activity",min:10,note:""});render();}
function addBreak(){activities.push({name:"Break",min:10,break:true,note:""});render();}

/* LESSON SAVE */
function getLessons(){return JSON.parse(localStorage.getItem("eslLessons")||"{}");}

function saveLesson(){
  const name=document.getElementById("lessonName").value.trim();
  if(!name)return alert("Name the lesson first.");
  const lessons=getLessons();
  lessons[name]=activities;
  localStorage.setItem("eslLessons",JSON.stringify(lessons));
  renderLessons();
}

function loadLesson(n){
  activities=getLessons()[n];
  idx=0; render();
}

function deleteLesson(n){
  const l=getLessons(); delete l[n];
  localStorage.setItem("eslLessons",JSON.stringify(l));
  renderLessons();
}

function renderLessons(){
  const box=document.getElementById("savedLessons");
  box.innerHTML="";
  Object.keys(getLessons()).forEach(n=>{
    box.innerHTML+=`
      <div style="display:flex;gap:0.3rem;margin-top:0.4rem">
        <button class="smallBtn" style="flex:1" onclick="loadLesson('${n}')">${n}</button>
        <button class="delete" onclick="deleteLesson('${n}')">âœ–</button>
      </div>`;
  });
}

renderLessons();

/* FULL SCREEN */
function toggleFullScreen(){
  document.fullscreenElement
    ? document.exitFullscreen()
    : document.documentElement.requestFullscreen();
}

/* TEMPLATES */
function loadTemplate(t){
  idx=0;
  activities=t===90?[
    {name:"Warm-up",min:10},
    {name:"Vocabulary",min:20},
    {name:"Break",min:10,break:true},
    {name:"Speaking",min:30},
    {name:"Game / Review",min:20}
  ]:[
    {name:"Warm-up",min:10},
    {name:"Vocabulary",min:25},
    {name:"Listening",min:25},
    {name:"Break",min:10,break:true},
    {name:"Speaking",min:30},
    {name:"Game / Review",min:20}
  ];
  render();
}
</script>

</body>
</html>
