<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ESL Class Timer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --red:#c4161c;
  --blue:#003a8f;
  --orange:#ff8800;
  --light:#f5f7fa;
}

body{
  margin:0;
  font-family:system-ui, sans-serif;
  background:var(--light);
}

header{
  text-align:center;
  padding:0.6rem;
  background:white;
  border-bottom:3px solid var(--red);
}

h1{margin:0;color:var(--red);}
#branch{color:var(--blue);font-weight:600;}

.main{
  display:flex;
  flex-direction:column;
  gap:0.8rem;
  padding:0.8rem;
}

/* PANELS */
.panel{
  background:white;
  border-radius:14px;
  padding:1rem;
}

/* ACTIVITIES */
.activities{
  display:flex;
  flex-direction:column;
  gap:0.5rem;
  max-height:320px;
  overflow-y:auto;
}

.activity{
  background:#e3f1ff;
  border-radius:8px;
  padding:0.4rem;
  display:flex;
  flex-direction:column;
  gap:0.3rem;
}

.activity.break{background:#ffe5e5;}

.activity input{
  font-size:1.1rem;
  padding:0.4rem;
}

.delete{
  align-self:flex-end;
  background:var(--blue);
  color:white;
  border:none;
  border-radius:6px;
  font-size:1rem;
  padding:0.4rem 0.6rem;
}

/* TIMER */
#title{
  font-size:2.6rem;
  font-weight:700;
  text-align:center;
}

#note{
  text-align:center;
  min-height:40px;
  font-size:1.1rem;
}

#time{
  font-size:4.5rem;
  text-align:center;
  color:var(--blue);
}

.warning{color:var(--red);}
.alert{color:var(--orange);}

.progress{
  height:22px;
  background:#ddd;
  border-radius:12px;
  overflow:hidden;
}
.bar{
  height:100%;
  background:var(--blue);
  width:100%;
}

/* BUTTONS */
.btn{
  font-size:1.6rem;
  padding:0.9rem;
  border:none;
  border-radius:10px;
  width:100%;
}

.start{background:var(--blue);color:white;}
.pause{background:var(--red);color:white;}
.next{background:var(--blue);color:white;}

.smallBtn{
  font-size:1.2rem;
  padding:0.6rem;
  margin-top:0.4rem;
  width:100%;
  background:var(--blue);
  color:white;
  border:none;
  border-radius:8px;
}

/* RESPONSIVE */
@media(min-width:768px){
  .main{flex-direction:row;}
  .panel{flex:1;}
  #time{font-size:5.5rem;}
}

@media(min-width:1024px){
  #time{font-size:6.5rem;}
}
</style>
</head>

<body>

<header>
  <h1>ESL Class Timer</h1>
  <div id="branch">VUS Hoa Binh Campus</div>
</header>

<div class="main">

<!-- LEFT -->
<div class="panel">
  <button class="smallBtn" onclick="loadTemplate(90)">90 minutes</button>
  <button class="smallBtn" onclick="loadTemplate(120)">120 minutes</button>

  <div class="activities" id="activities"></div>

  <button class="smallBtn" onclick="addActivity()">âž• Add Activity</button>
  <button class="smallBtn" onclick="addBreak()">â˜• Break</button>
</div>

<!-- RIGHT -->
<div class="panel">
  <div id="title">Ready</div>
  <div id="note"></div>
  <div id="time">00:00</div>

  <div class="progress"><div class="bar" id="bar"></div></div>

  <button class="btn start" onclick="start()">START</button>
  <button class="btn pause" onclick="pause()">PAUSE</button>
  <button class="btn next" onclick="next()">NEXT</button>
</div>

</div>

<script>
/* ===== BUILT-IN DING SOUND ===== */
function playDing(count=1){
  const ctx=new (window.AudioContext||window.webkitAudioContext)();
  let t=ctx.currentTime;
  for(let i=0;i<count;i++){
    const o=ctx.createOscillator();
    const g=ctx.createGain();
    o.type="sine";
    o.frequency.value=880;
    g.gain.setValueAtTime(0.001,t);
    g.gain.exponentialRampToValueAtTime(0.3,t+0.02);
    g.gain.exponentialRampToValueAtTime(0.001,t+0.4);
    o.connect(g); g.connect(ctx.destination);
    o.start(t); o.stop(t+0.45);
    t+=0.5;
  }
}

/* ===== TIMER LOGIC ===== */
let activities=[], idx=0, remain=0, total=0, loop=null;
let d3=false,d2=false,dEnd=false;

const list=document.getElementById("activities");
const title=document.getElementById("title");
const note=document.getElementById("note");
const time=document.getElementById("time");
const bar=document.getElementById("bar");

function render(){
  list.innerHTML="";
  activities.forEach((a,i)=>{
    const d=document.createElement("div");
    d.className="activity"+(a.break?" break":"");
    d.innerHTML=`
      <input value="${a.name}">
      <input type="number" min="5" max="80" value="${a.min}">
      <input placeholder="Note..." value="${a.note||''}">
      <button class="delete">ðŸ¦„</button>
    `;
    const inp=d.querySelectorAll("input");
    inp[0].oninput=e=>a.name=e.target.value;
    inp[1].oninput=e=>a.min=+e.target.value;
    inp[2].oninput=e=>a.note=e.target.value;
    d.querySelector("button").onclick=()=>{activities.splice(i,1);render();}
    if(i===idx)d.style.border="2px solid var(--blue)";
    list.appendChild(d);
  });
  if(list.children[idx])list.children[idx].scrollIntoView({block:"center"});
}

function update(){
  const m=Math.floor(remain/60);
  const s=remain%60;
  time.textContent=`${m}:${s.toString().padStart(2,"0")}`;
  bar.style.width=`${remain/total*100}%`;
  time.className=remain<=120?"warning":remain<=180?"alert":"";
}

function start(){
  if(loop||!activities[idx])return;
  const a=activities[idx];
  title.textContent=a.name;
  note.textContent=a.note||"";
  remain=a.min*60; total=remain;
  d3=d2=dEnd=false;
  update();

  loop=setInterval(()=>{
    remain--; update();
    if(remain===180&&!d3){playDing(1);d3=true;}
    if(remain===120&&!d2){playDing(2);d2=true;}
    if(remain<=0&&!dEnd){playDing(3);dEnd=true;}
    if(remain<=0){
      clearInterval(loop);loop=null;idx++;
      activities[idx]?start():title.textContent="Class finished ðŸŽ‰";
    }
  },1000);
}

function pause(){clearInterval(loop);loop=null;}
function next(){pause();idx++;activities[idx]?start():title.textContent="Class finished ðŸŽ‰";}
function addActivity(){activities.push({name:"New Activity",min:10,note:""});render();}
function addBreak(){activities.push({name:"Break",min:10,break:true,note:""});render();}

function loadTemplate(t){
  idx=0;
  activities=t===90?[
    {name:"Warm-up",min:10},
    {name:"Vocabulary",min:20},
    {name:"Break",min:10,break:true},
    {name:"Speaking",min:30},
    {name:"Game / Review",min:20}
  ]:[
    {name:"Warm-up",min:10},
    {name:"Vocabulary",min:25},
    {name:"Listening",min:25},
    {name:"Break",min:10,break:true},
    {name:"Speaking",min:30},
    {name:"Game / Review",min:20}
  ];
  render();
}
</script>

</body>
</html>
